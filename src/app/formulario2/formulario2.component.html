<div class="card">
    <div class="card-body">
        <form (ngSubmit)="procesar()">
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Ingresa tu nombre" [(ngModel)]="persona.nombre">
            </div>
            <div class="mb-2">
                <label class="form-label">Edad</label>
                <input type="number" name="edad" class="form-control" placeholder="Ingresa tu edad" [(ngModel)]="persona.edad">
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>

</div>

{{persona | json}}
