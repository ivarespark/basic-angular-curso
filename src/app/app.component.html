
<div class="container mt-4">
    <h1>{{title}}</h1>

    <input type="text" class="form-control" [(ngModel)]="title" /> <!-- si se modifica el title desde aqui se modifican padres e hijos-->

    <!-- se interpreta que cuando se coloca [] lo que se quiere es pasar el contenido de la variable title-->
    <app-children [title]="title"></app-children> 
</div>
